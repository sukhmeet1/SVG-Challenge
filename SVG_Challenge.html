<!doctype html>

<html>

<head>
	<title> SVG Jam </title>
</head>

<body>

<svg height="800" width="1200">

	<!-- this is the background for the entire SVG -->
	<rect x="0" y="0" height="800" width="1200" style="fill:rgb(255,203,230); stroke-width:1; stroke:rgb(255,203,230)"/>
	
	<!-- this is the entire court including baselines -->
	<rect x="0" y="500" height="300" width="1200" style="fill:#b377b6; stroke-width:2; stroke:black"/>
	
	<!-- this is the centre court design -->
	<circle cx="600" cy="650" r="60" stroke="red" stroke-width="3" fill="purple"/>
	
	<polyline points="600,500 600,800" style="fill:white;stroke:red;stroke-width:4" />
	
	<!-- these are the baselines -->
	<rect x="0" y="500" height="300" width="100" style="fill:purple; stroke-width:2; stroke:black" />
	
	<rect x="1100" y="500" height="300" width="100" style="fill:purple; stroke-width:2; stroke:black" />
	
	<!-- these are the 3 point lines -->
	<path d="M1100 790 Q600 650 1100 510 Z" stroke="black" stroke-width="2" fill="purple" />
	
	<path d="M100 510 Q600 650 100 790 Z" stroke="black" stroke-width="2" fill="purple" />
	
	<!-- this is the paint and free throw line -->
	<rect x="100" y="600" height="100" width="150" style="fill:red; stroke-width:2; stroke:black" />
	
	<path d="M250 600 Q330 650 250 700 Z" stroke="black" stroke-width="2" fill="red" />
	
	
	<rect x="950" y="600" height="100" width="150" style="fill:red; stroke-width:2; stroke:black" />
	
	<path d="M950 600 Q870 650 950 700 Z" stroke="black" stroke-width="2" fill="red" />
	
	<!-- these are the basketball nets -->
	
	<!-- left net -->
	<rect x="30" y="400" height="300" width="40" style="fill:black; stroke-width:0; stroke:black" />
	
	<rect x="30" y="400" height="20" width="70" style="fill:black; stroke-width:0; stroke:black" />
	
	<rect x="30" y="430" height="20" width="70" style="fill:black; stroke-width:0; stroke:black" />
	
	<rect x="100" y="380" height="90" width="80" style="fill:#d9d9d9; stroke-width:0; stroke:black" />
	
	<rect x="115" y="410" height="40" width="50" style="fill:white; stroke-width:0; stroke:black" />
	
	<ellipse cx="160" cy="440" rx="30" ry="5" style="fill:#ffaa00; stroke:white; stroke-width:2" />
	
	<line x1="145" y1="445" x2="145" y2="475" style="stroke:rgb(255,0,0); stroke-width:2" />
	
	<line x1="155" y1="445" x2="155" y2="475" style="stroke:rgb(255,0,0); stroke-width:2" />
	
	<line x1="165" y1="445" x2="165" y2="475" style="stroke:rgb(255,0,0); stroke-width:2" />
	
	<line x1="175" y1="445" x2="175" y2="475" style="stroke:rgb(255,0,0); stroke-width:2" />
	
	<line x1="145" y1="445" x2="145" y2="475" style="stroke:rgb(255,0,0); stroke-width:2" />
	
	<line x1="145" y1="445" x2="175" y2="475" style="stroke:rgb(255,0,0); stroke-width:2" />
	
	<line x1="155" y1="445" x2="175" y2="465" style="stroke:rgb(255,0,0); stroke-width:2" />
	
	<line x1="165" y1="445" x2="175" y2="455" style="stroke:rgb(255,0,0); stroke-width:2" />
	
	<line x1="145" y1="455" x2="165" y2="475" style="stroke:rgb(255,0,0); stroke-width:2" />

	<line x1="145" y1="465" x2="155" y2="475" style="stroke:rgb(255,0,0); stroke-width:2" />
	
	<!-- right net -->
	
	<rect x="1130" y="400" height="300" width="40" style="fill:black; stroke-width:0; stroke:black" />
	
	<rect x="1100" y="400" height="20" width="70" style="fill:black; stroke-width:0; stroke:black" />
	
	<rect x="1100" y="430" height="20" width="70" style="fill:black; stroke-width:0; stroke:black" />
	
	<rect x="1020" y="380" height="90" width="80" style="fill:#d9d9d9; stroke-width:0; stroke:black" />
	
	<rect x="1035" y="410" height="40" width="50" style="fill:white; stroke-width:0; stroke:black" />
	
	<ellipse cx="1045" cy="440" rx="30" ry="5" style="fill:#ffaa00; stroke:white; stroke-width:2" />
	
	<line x1="1030" y1="445" x2="1030" y2="475" style="stroke:rgb(255,0,0); stroke-width:2" />
	
	<line x1="1040" y1="445" x2="1040" y2="475" style="stroke:rgb(255,0,0); stroke-width:2" />
	
	<line x1="1050" y1="445" x2="1050" y2="475" style="stroke:rgb(255,0,0); stroke-width:2" />
	
	<line x1="1060" y1="445" x2="1060" y2="475" style="stroke:rgb(255,0,0); stroke-width:2" />
	
	<line x1="1030" y1="445" x2="1060" y2="475" style="stroke:rgb(255,0,0); stroke-width:2" />
	
	<line x1="1040" y1="445" x2="1060" y2="465" style="stroke:rgb(255,0,0); stroke-width:2" />
	
	<line x1="1050" y1="445" x2="1060" y2="455" style="stroke:rgb(255,0,0); stroke-width:2" />
	
	<line x1="1030" y1="445" x2="1030" y2="475" style="stroke:rgb(255,0,0); stroke-width:2" />
	
	<line x1="1030" y1="455" x2="1050" y2="475" style="stroke:rgb(255,0,0); stroke-width:2" />
	
	<line x1="1030" y1="465" x2="1040" y2="475" style="stroke:rgb(255,0,0); stroke-width:2" />
	
	<!-- players -->
	
	<rect x="360" y="570" rx="10" ry="10" width="30" height="60" style="fill:blue;stroke:black;stroke-width:1;opacity:0.5" />
	
	<rect x="330" y="580" rx="10" ry="10" width="30" height="5" style="fill:blue;stroke:black;stroke-width:1;opacity:0.5" />
	
	<rect x="390" y="580" rx="10" ry="10" width="30" height="5" style="fill:blue;stroke:black;stroke-width:1;opacity:0.5" />
	
	<rect x="360" y="630" rx="10 ry=">
	
	<rect x="380" y="630" rx="10 ry=">
	
	<circle cx="375" cy="560" r="10" stroke="black" stroke-width="1" fill="blue" />
	
	
	<rect x="660" y="470" rx="10" ry="10" width="30" height="60" style="fill:blue;stroke:black;stroke-width:1;opacity:0.5" />
	
	<rect x="630" y="480" rx="10" ry="10" width="30" height="5" style="fill:blue;stroke:black;stroke-width:1;opacity:0.5" />
	
	<rect x="690" y="480" rx="10" ry="10" width="30" height="5" style="fill:blue;stroke:black;stroke-width:1;opacity:0.5" />
	
	<rect x="660" y="530" rx="10 ry=">
	
	<rect x="680" y="530" rx="10 ry=">
	
	<circle cx="675" cy="460" r="10" stroke="black" stroke-width="1" fill="blue" />
	
	<!-- aliens -->
	
	<polygon points="610,520 650,240 730,520" style="fill:yellow; stroke:yellow; stroke-width:1; opacity:0.3" />
	
	<circle cx="650" cy="200" r="50" stroke="green" stroke-width="3" fill="black" />
	
	<ellipse cx="650" cy="240" rx="100" ry="50" style="fill:green; stroke:black; stroke-width:3" />
	
	<polygon points="610,170 615,150 620,170" style="fill:blue; stroke:black; stroke-width:1" />
	
	<polygon points="620,170 625,150 630,170" style="fill:blue; stroke:black; stroke-width:1" />
	
	<circle cx="620" cy="180" r="20" stroke="blue" stroke-width="1" fill="blue" />
	
	<line x1="605" y1="175" x2="635" y2="175" style="stroke:rgb(255,0,0); stroke-width:3" />
	
	<line x1="617" y1="190" x2="623" y2="190" style="stroke:rgb(255,0,0); stroke-width:6" />
	
	<!-- basketball -->
	
	<circle cx="800" cy="600" r="10" stroke="black" stroke-width="1" fill="#ff8c1a" />
	
	<!-- visible planet -->
	
	<circle cx="100" cy="100" r="60" stroke="black" stroke-width="1" fill="#008040" />
	
	
</svg>	
	
</body>

</html>
